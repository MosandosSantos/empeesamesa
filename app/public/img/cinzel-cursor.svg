<svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cinzel de pedreiro maçom -->

  <!-- Sombra do cursor -->
  <ellipse cx="5" cy="24" rx="4" ry="2" fill="#000000" opacity="0.25"/>

  <!-- Cabo de madeira -->
  <path d="M1 26 L7 20 L9.5 22.5 L3.5 28.5 Z"
        fill="#654321"
        stroke="#3E2723"
        stroke-width="0.8"
        stroke-linejoin="round"/>

  <!-- Detalhe do cabo -->
  <path d="M2 25 L6.5 20.5 L8 22 L3.5 26.5 Z"
        fill="#8B4513"
        opacity="0.6"/>

  <!-- Corpo do cinzel (metal) -->
  <path d="M7 20 L25 2 L27 4 L9 22 Z"
        fill="#C0C0C0"
        stroke="#505050"
        stroke-width="1"
        stroke-linejoin="round"/>

  <!-- Lado sombreado do metal -->
  <path d="M7 20 L9 22 L27 4 L25 2 Z"
        fill="#A0A0A0"
        opacity="0.7"/>

  <!-- Reflexo metálico brilhante -->
  <path d="M10 19 L24 5 L25.5 6.5 L11.5 20.5 Z"
        fill="#FFFFFF"
        opacity="0.4"/>

  <!-- Ponta afiada do cinzel -->
  <path d="M23 2 L27 -2 L29 0 L25 4 Z"
        fill="#E8E8E8"
        stroke="#505050"
        stroke-width="0.8"/>

  <!-- Fio da lâmina (brilho) -->
  <line x1="24" y1="1" x2="27" y2="-2"
        stroke="#FFFFFF"
        stroke-width="1.2"
        opacity="0.8"/>

  <!-- Contorno geral para destaque -->
  <path d="M1 26 L7 20 L25 2 L27 0 M27 4 L9 22"
        stroke="#000000"
        stroke-width="0.3"
        opacity="0.3"
        fill="none"/>
</svg>
